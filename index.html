<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promesses</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center pt-5 bg-secondary bg-opacity-10">
      <h1>Entrer le pays que vous recherchez</h1>
      <form action="#" method="post" id="searchCountry">
        <input
          type="text"
          name="country"
          id="country"
          class="mt-4 text-center"
          style="width: 50%; text-transform: uppercase"
        />
        <button
          type="submit"
          id="btnSub"
          class="mt-5 btn btn-primary d-block mx-auto"
          style="width: 25%"
        >
          Rechercher
        </button>
      </form>
      <div id="result" class="mt-3"></div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
